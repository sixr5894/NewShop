
<div class="container" style="position: relative; margin: 15%;">
  <table mat-table [dataSource]="productArray" class="mat-elevation-z8" style="border-spacing: 30px;">


    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef style="padding:10px">  ID  </th>
      <td mat-cell *matCellDef="let element"> <h1>{{element.id}}</h1> </td>
    </ng-container>


    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef style="padding:10px">  Name   </th>
      <td mat-cell *matCellDef="let element" style="padding:10px"> <h1>{{element.name  }}</h1> </td>
    </ng-container>


    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef style="padding:10px">  Price  </th>
      <td mat-cell *matCellDef="let element"> <h1>{{element.price}} </h1> </td>
    </ng-container>



    <ng-container matColumnDef="ImagePath">
      <th mat-header-cell *matHeaderCellDef style="padding:10px"> ImagePath </th>
      <td mat-cell *matCellDef="let element" style="padding:10px"> <img src="https://cdn.mos.cms.futurecdn.net/mFVAjG4U9LELrtjGfEgcQE-1200-80.jpg" width=200px> </td>
    </ng-container>

    <ng-container matColumnDef="Edit/Delete/Add">
      <th mat-header-cell *matHeaderCellDef>Edit/Delete/Add</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="deleteRecord(row)">Delete</button>
        <button mat-button (click)="editRecord(row)">Edit</button>
        <button mat-button (click)="addRecord(row)">Add</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
